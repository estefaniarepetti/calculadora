<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Peso, Calculo de IMC, imc, dietas, cuanto peso, altura y peso, peso, altura">
    <meta name="keywords" content="altura, peso, edad, dieta, alimentacion, estatura, imc">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  
<title>Calculadora IMC </title>
</head>
<body>
    <section class="principal bmi-calc-container calculators overflow-hidden">
        <div class="titulos"> 
            
    <h1 class="principal"> Calculadora IMC</h1>
    <h6 class="subtitulo">Para un cálculo correcto necesitamos algo de información básica sobre ti</h4>
    
    </div>

    <div class="container "> 
   
    
       <div class="item1">
        <div class="gen"> 
            <img class="icon-svg" src="https://assets.yazio.com/frontend/images/icons.svg#icon-female" alt="Mujer" type="image/svg+xml">
        <label class="genero"> <input type="radio" name="genero" value="femenino" class="item" >  Mujer</label> 
    </div>

    <div class="gen"> 
        <img class="icon-svg" src="https://assets.yazio.com/frontend/images/icons.svg#icon-male" alt="Hombre" type="image/svg+xml">
                <label class="genero"> <input type="radio" name="genero" value="femenino"  class="item" >  Hombre </label> 
    </div>
    
    </div>

        <div class="item">
            <div class="itemDos"> 
            <label> ¿Cuantos años tienes? </label>
            </div>
            <div class="itemDos"> 
        <input id="txtEdad" type="text" required  inputmode="numeric"class="item form-control1" placeholder="Edad" aria-label="Username" aria-describedby="addon-wrapping">
    </div>
</div>
        
        <div class="item">
            <div class="itemDos"> 
        <label> Peso </label>   
        </div>

        <div class="itemDos"> 
        <input id="txtPeso" type="text" required class="item form-control1" placeholder="Peso Kg" aria-label="Username" aria-describedby="addon-wrapping">
</div>
    </div>
        <div class="item">
            <div class="itemDos"> 
       <label> Altura </label>   
       </div>
       <div class="itemDos"> 
        <input id="txtAltura" type="text" required inputmode="numeric"  class="item form-control1" placeholder="Altura en cm" aria-label="Username" aria-describedby="addon-wrapping">
</div>
        
     </div>
   
</div>
<div class="end"> 
<div class="boton"> 
    <button id="btnCalcular" class="custom-btn btn-10" > Calcular tu IMC  </button>

    <div id="resultado" > Tu resultado personal </div>
</div>

</div>
</section> 
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="main.js"></script>
</html>
